<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Froogle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">

  <!-- Wrapper to center everything -->
  <div class="flex flex-col items-center w-full px-4">

    <!-- Froogle Logo -->
    <div class="mb-8">
      <img src="froogle2.png" alt="Froogle Logo" class="w-[300px] h-auto mx-auto" />
    </div>

    <!-- Search Bar -->
    <div class="w-full max-w-xl">
      <div class="flex items-center border border-gray-300 rounded-full shadow-sm hover:shadow-md transition p-2">
        <input 
          type="text" 
          class="flex-grow px-4 py-2 focus:outline-none text-lg text-center" 
          placeholder="Search Froogle for weird stuff"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button class="bg-gray-100 text-sm px-4 py-2 rounded hover:shadow">Froogle It</button>
        <button class="bg-gray-100 text-sm px-4 py-2 rounded hover:shadow">I'm Feeling Weird</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-sm text-gray-500 py-6 text-center">
      <p>Froogle: The world's most questionably useful search engine.</p>
    </div>
    
  </div>

</body>
</html>
