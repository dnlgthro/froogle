
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Froogle</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-white flex flex-col min-h-screen items-center justify-center">
  <div class="mb-8">
    <img src="froogle2.png" alt="Froogle Logo" class="w-[300px] h-auto mx-auto" />
  </div>
  <div class="w-full max-w-xl px-4">
    <div class="flex items-center border border-gray-300 rounded-full shadow-sm hover:shadow-md transition p-2">
      <input type="text" class="flex-grow px-4 py-2 focus:outline-none text-lg" placeholder="Search Froogle for weird stuff" />
    </div>
    <div class="flex justify-center gap-4 mt-6">
      <button class="bg-gray-100 text-sm px-4 py-2 rounded hover:shadow">Froogle It</button>
      <button class="bg-gray-100 text-sm px-4 py-2 rounded hover:shadow">I'm Feeling Weird</button>
    </div>
  </div>
  <div class="mt-auto w-full text-sm text-gray-500 py-4 text-center">
    <p>Froogle: The world's most questionably useful search engine.</p>
  </div>
</body>
</html>
